<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Scan Capsule</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #001f3f;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .video-container {
      position: relative;
      width: 300px;
      height: 500px;
      border-radius: 150px;
      overflow: hidden;
      border: 6px solid #ffffff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #dc143c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .upload-button:hover {
      background-color: #b01030;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .back-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="pengajuan-pembukaan-rekening-desktop">
    <div class="ellipse-24"></div>
  <div class="ellipse-25"></div>
  <div class="ellipse-26"></div>
  <div class="ellipse-27"></div>
  <div class="ellipse-28"></div>
  <div class="ellipse-29"></div>

    <!-- Tombol kembali -->
  <a href="../BukaRekening4/index.html" class="group-256">
    <div class="back-button">
      <img src="weui-back-filled0.svg" alt="Back">
    </div>
  </a>

    <!-- Kamera berbentuk kapsul -->
    <div class="video-container">
      <video id="camera" autoplay playsinline></video>
    </div>

    <!-- Tombol unggah -->
    <!-- <button class="upload-button">Unggah Foto</button> -->
  </div>

  <script>
    const video = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Gagal mengakses kamera: ' + err);
      });
  </script>
</body>

</html>
