  <!-- SCRIPT -->
  <script>
    const timerValue = document.getElementById('timer-value');
    const kirimUlangBtn = document.getElementById('kirim-ulang');
    const otpTimer = document.getElementById('otp-timer');

    let cooldown = 0;
    let interval = null;

    function startCooldown() {
      cooldown = 60;
      timerValue.textContent = cooldown;
      kirimUlangBtn.style.pointerEvents = 'none';
      kirimUlangBtn.style.opacity = '0.5';

      interval = setInterval(() => {
        cooldown--;
        timerValue.textContent = cooldown;

        if (cooldown <= 0) {
          clearInterval(interval);
          kirimUlangBtn.style.pointerEvents = 'auto';
          kirimUlangBtn.style.opacity = '1';
        }
      }, 1000);
    }

    kirimUlangBtn.addEventListener('click', () => {
      if (cooldown <= 0) {
        // ðŸ‘‡ Tambahkan logic pengiriman OTP di sini jika perlu
        startCooldown();
      }
    });

    // Tidak auto-start saat halaman dimuat
  </script>
